    <script>
        var music_playing = false;        
        var myAudio = null;
        
        window.onload = function() {
            var day = (new Date(new Date() - new Date(2017, 12, 1))).getDate();
            var days_left  = (new Date(new Date(2017, 12, 25) - new Date())).getDate();
            document.getElementById('day').innerHTML = day;
            document.getElementById('days-left').innerHTML = days_left;
            
            



            var buttons = document.getElementsByClassName('day-button');
            for(var i = 0; i < buttons.length; i++) {
                var button = buttons[i];
                if (i == day - 1) {
                    myAudio= new Audio(	button.href);
                    myAudio.loop = true;
                    myAudio.volume = 1.0;
                
                    var video = document.getElementById("logo");
                    video.getElementsByTagName("source")[0].src = button.href.replace(/mp3$/, "mp4")
                    video.load();
                }
                button.onclick = function(event) {
                    event.preventDefault();
                    var url = this.href + '';
                    if (url.includes('mp3')) {
                        if (myAudio != null) {
                          myAudio.pause();
                       }
                          
                        myAudio = new Audio(url);
                        myAudio.loop = true;
                        myAudio.volume = 1.0;
                        myAudio.play();
                        music_playing = true;
                        
                        var video = document.getElementById("logo");
                        var new_url = url.replace(/mp3$/, "mp4");
                        if (video.getElementsByTagName("source")[0].src.localeCompare(new_url) != 0) {
                          video.getElementsByTagName("source")[0].src = new_url;
                          video.load();
                        }
                        video.currentTime = 0;
                        video.play(); 
                    }
                }
            }
            /*
            document.getElementById('logo-button').onclick = function () {
                move_front('home-content');
            }
            */
            
            

            document.getElementById('music-toggle').onclick = function() {
                if (music_playing) {
                    if (myAudio != null) {
                      myAudio.pause();
                    }
                    document.getElementById("logo").pause(); 
                    
                } else {
                    myAudio.play();
                    document.getElementById("logo").play(); 
                    
                }
                music_playing = !music_playing;
            }
            
            
            
        };
    </script>
